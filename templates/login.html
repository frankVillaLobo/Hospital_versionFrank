<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title> 
    <script src = "{{ url_for('static', filename = 'Registrar/registro.js') }}"></script>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename = '../static/css/estilosLogin.css')}}">
    
</head>  
<body>
    <form action=""
    method = "GET" 
    name ="formularioLogin" 
    class ="formulario-login" 
    onsubmit = "return validarLogin()">
    
    <h1>Inicio de Sesión</h1>
    <div class="contenedor">   
        
        <div class="input-contenedor">
        <i class="fas fa-envelope icon"></i>
        <input type ="text" name ="cedula" placeholder="Número de identificación">
        </div>
        
        <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input type="password" name="password" placeholder="Contraseña">
        </div>
        
        <p><input type="checkbox" name="condiciones" value = "aceptado" href = "Paciente/principalPaciente"/>Al iniciar sesión, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <input type="submit" value="Iniciar Sesión" class="button">
        <p>¿No tienes una cuenta?<a class="link" href="registrar.html">Registrate </a></p>
        <p>¿Olvidaste la contraseña?<a class="link" href="registrar.html">Restaurar contraseña</a></p>
    </div>
    </form>
    <script src = "{{ url_for('static', filename = 'Registrar/registro.js') }}"></script>
</body>
